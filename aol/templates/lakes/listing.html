{% extends "main.html" %}
{% block content %}
<div class= 'wrap' >
	<h2>Individual Lake Pages</h2>
	<ul class='wrap'>
		{% for lake in lakes %}
            <li class="{% cycle 'odd' 'even' %}" ><a href="{% url 'lakes-detail' reachcode=lake.reachcode %}">{{ lake }}</a> (<em>{{ lake.counties }}</em>)</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
