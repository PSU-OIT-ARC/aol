{% extends "main.html" %}
{% block title %}Search Results{% endblock %}
{% block content %}

<h2>Search Results for: <em>{{ query }}</em></h2>

<form class='wrap' method='get'>
    <input type='text' name='q' value="{{ query }}" autofocus />
    <input type='submit' value='Lake Search' />
</form>
<br />

{% if lakes|length == 0 %}
    <div class="alert alert-warning">Sorry, no lakes were found.</div>
{% endif %}	

{% include "lakes/_row.html" with lakes=lakes %}
{% endblock %}
