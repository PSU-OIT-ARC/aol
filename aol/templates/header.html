{% block header %}
    <div id="header-wrap">
        <div class="col-md-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-sm-8">
                        <a href="/" id="site-title"><img id="logo" src="{% static 'img/aol_logo.png' %}">Atlas of Oregon Lakes</a>
                    </div>
                    <div class="col-md-4 col-sm-4" id="header-search">
                        <form action="/search/" method="get">
                            <input type="text" name="q">
                            <input type="submit" value="Lake Search">
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div id="navigation" class="col-md-10">
                        {% block navigation %}{% include 'navigation.html'%}{% endblock %}
                    </div>
                    <div class="col-md-2">
                        {% if user.is_authenticated %}
                            <a href="{% url 'admin-listing' %}">Admin</a> |
                            <a href="{% url 'logout' %}">Log out</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
    </div>
{% endblock %}
