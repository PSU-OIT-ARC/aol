{% block header %}
<div id='header-wrap'>
    <div class='col-md-12'>
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <a href='/' id="site-title"><img id='logo' src='{{ STATIC_URL }}img/aol_logo.png' > Atlas of Oregon Lakes</a>
                </div>

                <div class="col-md-4 col-sm-4" id="header-search">
                    <form action='/search/' method='get'>
                        <input type='text' name='q'></input>
                        <input type='submit' value='Lake Search'></input>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id='navigation' class="col-md-12">
                    {% block navigation %}{% include 'navigation.html'%}{% endblock %}
                </div>
            </div>
        </div>	
    </div>
    <div class="clear"></div>
</div>
{% endblock %}
