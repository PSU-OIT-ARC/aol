{% extends "admin/login.html" %}


{% block content %}

    {{ block.super }}
  {% else %}
    <p>Staff access to AOL is authenticated using your PSU Google account.</p>
    <hr>
    <p>
      <br>
      <a href="{% url "social:begin" "google-oauth2" %}" alt="Sign in with Google">
        Sign in with Google

    </p>
  {% endif %}
{% endblock %}
