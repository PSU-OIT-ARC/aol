{% extends "main.html" %}
{% block content %}

<h3>Plant Information</h3>
<a href="{% url 'admin-add-plant' %}">Import Plant Information</a>

<h3>To edit a lake, search for it:</h3>
<form method="get" action="">
    <input type="text" name="q" value="{{ q }}" autofocus />
    <input type="submit" name="submit" value="Search" />
</form>

{% if lakes %}
    <table class="table table-condensed table-striped">
        {% for lake in lakes %}
            <tr>
                <td><a href="{% url 'admin-edit-lake' reachcode=lake.pk %}">{{ lake }}</a> (<em>{{ lake.counties }}</em>)</td>
            </tr>
        {% endfor %}
    </table>
{% else %}
    <div class="alert alert-warning">No matching lake found</div>
{% endif %}
{% endblock %}
