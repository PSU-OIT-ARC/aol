<h2>{{ lake }} <em>({{ lake.counties }})</em></h2>
<p>Reachcode: {{ lake.reachcode }}</p>

{% if lake.body %}
    <div class="body-spoiler">
        {{ lake.body|safe }}
    </div>
    <div class="fadeout"></div>
{% endif %}

{% if lake.aol_page %}
    <p><a href="{% url 'lakes-detail' reachcode=lake.reachcode %}">Continue reading...</a></p>
{% endif %}

{% include "lakes/_tabs.html" %}
