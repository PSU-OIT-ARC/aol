{% if lakes %}
    <table id="results-table" class="table table-condensed table-striped">
        <thead>
            <tr>
                <th>Results</th>
            </tr>
        </thead>
        <tbody>
            {% for lake in lakes %}
                <tr>
                    <td>
                        <a class="zoom-to-view" data-reachcode="{{ lake.reachcode }}" data-minx="{{ lake.bounding_box.topleft.x }}" data-miny="{{ lake.bounding_box.topleft.y }}" data-maxx="{{ lake.bounding_box.bottomright.x }}" data-maxy="{{ lake.bounding_box.bottomright.y }}" href="{% url 'map' %}?minx={{ lake.bounding_box.topleft.x }}&miny={{ lake.bounding_box.topleft.y }}&maxx={{ lake.bounding_box.bottomright.x }}&maxy={{ lake.bounding_box.bottomright.y }}">{{ lake }} ({{ lake.reachcode }})</a><br />
                        <em>{{ lake.counties|default:"Not in Oregon" }}</em>
                    </td>
            {% empty %}
                <tr>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <div class="alert alert-warning">No matching lakes found!</div>
{% endif %}
